# 【SQL语句的分类】

## DQL(数据查询语言)

- ### desc（查询表的结构，操作对象：表的结构）

- ### select（查询表的数据，操作对象：表的数据）

## DML(数据操作语言)

### 操作对象： 表的数据

- ### insert   增

- ### delete   删

- ### updata   改

## DDL(数据定义语言)

### 操作对象： 表的结构

- ### create  增

- ### drop   删

- ### alter  改

## TCL(事务控制语言)

- ### 事务提交：commit

- ### 事务回滚：rollback

## DCL(数据控制语言)

- ### 授权：qrant

- ### 撤销权限：revoke

# 【单行处理函数】

**CONCAT()**：用于连接两个或多个字符串。

<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> CONCAT(first_name, <span class="string">&#x27; &#x27;</span>, last_name) <span class="keyword">AS</span> full_name <span class="keyword">FROM</span> employees;</span><br></pre></td></tr></table></figure>

<p><strong>UPPER()</strong> 和 **LOWER()**：将字符串转换为大写或小写。</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> <span class="built_in">UPPER</span>(first_name) <span class="keyword">AS</span> upper_name <span class="keyword">FROM</span> employees;</span><br></pre></td></tr></table></figure>

<p>**LENGTH()**：返回字符串的长度。</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> LENGTH(description) <span class="keyword">AS</span> description_length <span class="keyword">FROM</span> products;</span><br></pre></td></tr></table></figure>

<p>**SUBSTRING()**：从字符串中截取子串。</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> <span class="built_in">SUBSTRING</span>(title, <span class="number">1</span>, <span class="number">10</span>) <span class="keyword">AS</span> short_title <span class="keyword">FROM</span> books;</span><br></pre></td></tr></table></figure>

<p>**TRIM()**：去除字符串两端的空格或指定字符。</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> <span class="built_in">TRIM</span>(<span class="string">&#x27; &#x27;</span> <span class="keyword">FROM</span> address) <span class="keyword">AS</span> trimmed_address <span class="keyword">FROM</span> customers;</span><br></pre></td></tr></table></figure>

<p>**DATE_FORMAT()**：将日期格式化为指定的字符串形式。</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> DATE_FORMAT(order_date, <span class="string">&#x27;%Y-%m-%d&#x27;</span>) <span class="keyword">AS</span> formatted_date <span class="keyword">FROM</span> orders;</span><br></pre></td></tr></table></figure>

<p><strong>ROUND()</strong> 和 **CEIL()**：进行数值的四舍五入或向上取整。</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> ROUND(price, <span class="number">2</span>) <span class="keyword">AS</span> rounded_price <span class="keyword">FROM</span> products;</span><br></pre></td></tr></table></figure>

<p><strong>IFNULL()</strong> 或 **COALESCE()**：返回第一个非NULL表达式的值。</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> IFNULL(discounted_price, price) <span class="keyword">AS</span> final_price <span class="keyword">FROM</span> products;</span><br></pre></td></tr></table></figure>

<p><strong>NOW()</strong> 和 **CURDATE()**：返回当前日期时间或日期。</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> NOW() <span class="keyword">AS</span> current_datetime, CURDATE() <span class="keyword">AS</span> <span class="built_in">current_date</span>;</span><br></pre></td></tr></table></figure>

<h1 id="【多行处理函数】（分组函数）"><a href="#【多行处理函数】（分组函数）" class="headerlink" title="【多行处理函数】（分组函数）"></a>【多行处理函数】（分组函数）</h1><p>**COUNT()**：计算满足条件的行数。</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> <span class="built_in">COUNT</span>(<span class="operator">*</span>) <span class="keyword">AS</span> total_customers <span class="keyword">FROM</span> customers;</span><br></pre></td></tr></table></figure>

<p><em><strong>注意：count(具体字段) 表示该字段下不为空的行数</strong></em></p>
<p>**SUM()**：计算某列的数值总和。</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> <span class="built_in">SUM</span>(quantity) <span class="keyword">AS</span> total_quantity <span class="keyword">FROM</span> order_items;</span><br></pre></td></tr></table></figure>

<p>**AVG()**：计算某列的数值平均值。</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> <span class="built_in">AVG</span>(price) <span class="keyword">AS</span> average_price <span class="keyword">FROM</span> products;</span><br></pre></td></tr></table></figure>

<p><strong>MAX()</strong> 和 **MIN()**：找出某列的最大值和最小值。</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> <span class="built_in">MAX</span>(salary) <span class="keyword">AS</span> highest_salary <span class="keyword">FROM</span> employees;</span><br></pre></td></tr></table></figure>

<p>**GROUP_CONCAT()**：将一列的值合并为一个逗号分隔的字符串。</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> department, GROUP_CONCAT(first_name) <span class="keyword">AS</span> employees_list <span class="keyword">FROM</span> employees <span class="keyword">GROUP</span> <span class="keyword">BY</span> department;</span><br></pre></td></tr></table></figure>

<p><strong>HAVING</strong> 子句：在GROUP BY后对结果集中的分组进行过滤。</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> department, <span class="built_in">AVG</span>(salary) <span class="keyword">AS</span> avg_salary <span class="keyword">FROM</span> employees <span class="keyword">GROUP</span> <span class="keyword">BY</span> department <span class="keyword">HAVING</span> <span class="built_in">AVG</span>(salary) <span class="operator">&gt;</span> <span class="number">50000</span>;</span><br></pre></td></tr></table></figure>

<p><strong>DISTINCT</strong>：从结果集中筛选出不重复的值。</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> <span class="keyword">DISTINCT</span> department <span class="keyword">FROM</span> employees;</span><br></pre></td></tr></table></figure>

<p><strong>CASE</strong> 表达式：根据条件返回不同的值。</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> employee_id, </span><br><span class="line">       <span class="keyword">CASE</span> <span class="keyword">WHEN</span> salary <span class="operator">&gt;</span> <span class="number">50000</span> <span class="keyword">THEN</span> <span class="string">&#x27;High&#x27;</span></span><br><span class="line">            <span class="keyword">WHEN</span> salary <span class="operator">&gt;</span> <span class="number">30000</span> <span class="keyword">THEN</span> <span class="string">&#x27;Medium&#x27;</span></span><br><span class="line">            <span class="keyword">ELSE</span> <span class="string">&#x27;Low&#x27;</span></span><br><span class="line">       <span class="keyword">END</span> <span class="keyword">AS</span> salary_category</span><br><span class="line"><span class="keyword">FROM</span> employees;</span><br></pre></td></tr></table></figure>
